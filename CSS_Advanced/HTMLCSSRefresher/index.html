<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS Refresher</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="cardInfo">
                <div class="cardHeader">
                    <div class="container">
                        <h1>Carla Snepvanger</h1>
                        <h1>Friends with Marijn</h1>
                    </div>
                    <div class="profilePicture">
                        <img src="https://image.shutterstock.com/image-vector/male-silhouette-avatar-profile-picture-260nw-199246382.jpg">
                    </div>
                </div>
                <div class="notificationSpace">
                    <p>Carla requested permission to view your contact details</p>
                </div>
            </div>
            <div class="cardButtons">
                <input type="button" value="Approve">
                <input type="button" value="Decline">
            </div>
        </div>
        <div class="card">
            <div class="cardInfo">
                <div class="cardHeader">
                    <div class="container">
                        <h1>Marijn Pijnenborg</h1>
                        <h1>New Member</h1>
                    </div>
                    <div class="profilePicture">
                        <img src="https://image.shutterstock.com/image-vector/male-silhouette-avatar-profile-picture-260nw-199246382.jpg">
                    </div>
                </div>
                <div class="notificationSpace">
                    <p>Marijn wants to add you to the group <strong>best friends</strong></p>
                </div>
            </div>
            <div class="cardButtons">
                <input type="button" value="Approve">
                <input type="button" value="Decline">
            </div>
        </div>
    </main>
</body>
</html>
